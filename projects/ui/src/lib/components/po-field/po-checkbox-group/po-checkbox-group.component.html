<po-field-container [p-help]="help" [p-label]="label" [p-optional]="!required && optional">
  <div class="po-field-container-content po-checkbox-group-content">
    <div class="po-row">
      <div class="po-pt-1 po-pb-1">
        <div
          *ngFor="let option of checkboxGroupOptionsView; trackBy: trackByFn"
          class="po-checkbox-group-item po-md-{{ mdColumns }} po-lg-{{ columns }}"
          [class.po-checkbox-group-item-disabled]="option.disabled || disabled"
        >
          <div class="po-row">
            <input
              class="po-input po-checkbox-group-input"
              type="checkbox"
              [class.po-checkbox-group-input-checked]="checkedOptions[option.value]"
              [class.po-checkbox-group-input-indeterminate]="checkedOptions[option.value] === null"
              [checked]="option.value"
              [disabled]="option.disabled || disabled"
              [id]="option.id"
              [required]="required"
              [value]="option.value"
            />

            <label
              #checkboxLabel
              class="po-checkbox-group-label"
              [class.po-clickable]="!option.disabled && !disabled"
              [for]="option.id"
              [tabindex]="option.disabled || disabled ? -1 : 0"
              (click)="checkOption(option)"
              (keydown)="onKeyDown($event, option)"
            >
              {{ option.label }}
            </label>
              <button><span class="po-icon po-icon-arrow-up"(click)="teste(option)"></span></button>
              <button><span class="po-icon po-icon-arrow-down"(click)="teste(option)"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <po-field-container-bottom></po-field-container-bottom>
</po-field-container>
